        <section id="apod">

            <form id="mars-form">
                <label>Sol: <input type="number" id="sol" value="1000"></label>
                <label>

                    <select id="camera">
                        <option value="fhaz">FHAZ</option>
                        <option value="rhaz">RHAZ</option>
                        <option value="navcam">NAVCAM</option>
                    </select>
                </label>
                <button type="submit">Загрузить</button>
            </form>
            <div id="mars-photos"></div>
        </section>
